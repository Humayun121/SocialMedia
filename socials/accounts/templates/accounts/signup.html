{% extends "base.html" %}
{% load bootstrap3 %}

{% block content %}
<div class="container">
    <h1 class="signup_title">Sign Up</h1>
    <form method="POST" class="signup_form">
    {% csrf_token %}
    {% bootstrap_form form %}
    <input type="submit" class="btn btn-default-title" value="SignUp">
    </form>

</div>
{% endblock %}
