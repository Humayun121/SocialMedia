{% extends "base.html" %}
{% load bootstrap3 %}

{% block content %}
<div class="login_form">
    <h1 class="login_form__title">Have an account?</h1>
    <form method="POST">
    {% csrf_token %}
    {% bootstrap_form form %}
    <input type="submit" class="btn btn-default" value="Login">
    </form>

</div>
{% endblock %}
