{% extends "posts/post_base.html" %}

{% load bootstrap3 %}

{% block post_content %}
<h4 class="post_form-title">Create New Post</h4>
<form method="POST" action="{% url 'posts:create' %}" id="postForm">
	{% csrf_token %}
	{% bootstrap_form form %}
	<input type="submit" 
	value="Post" 
	class="btn btn-primary btn-large btn-post_message">
</form>
{% endblock %}
